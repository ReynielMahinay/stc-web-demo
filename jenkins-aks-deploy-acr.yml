apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stcweb-app
  name: stcweb-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stcweb-app
  template:
    metadata:
      labels:
        app: stcweb-app
    spec:
      containers:
      - name: my-stcweb-app
        image: stcwebappdemo.azurecr.io/stc-web-demo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          name: http
          protocol: TCP
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: stcweb-app
    k8s-app: stcweb-app
  name: stcweb-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8085
  type: LoadBalancer
  selector:
    app: stcweb-app
